<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Wikipedia</title>
</head>
<body>
    <main>
        <div class="title-container">
            <span class="title-container__icon"></span>
            <span class="title-container__slogan">La enciclopedia libre</span>
            <img class="title-container__img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/2244px-Wikipedia-logo-v2.svg.png" alt="logo">
        </div>
        <div class="main-container">
            <div class="boxes-container">
                <div class="boxes-container__box boxes-container__box--center"><h1>Espa√±ol</h1></div>
                <div class="boxes-container__box boxes-container__box--center"><h1>Ruso</h1></div>
                <div class="boxes-container__box boxes-container__box--left"><h1>Aleman</h1></div>
                <div class="boxes-container__box boxes-container__box--right"><h1>Coreano</h1></div>
                <div class="boxes-container__box boxes-container__box"><h1>Portugues</h1></div>
                <div class="boxes-container__box boxes-container__box--end"><h1>Ingles</h1></div>
                <div class="boxes-container__box boxes-container__box--left"><h1>Mandarin</h1></div>
                <div class="boxes-container__box boxes-container__box--right"><h1>Frances</h1></div>
                <div class="boxes-container__box boxes-container__box--center"><h1>Italiano</h1></div>
                <div class="boxes-container__box boxes-container__box--center"><h1>Polaco</h1></div>
            </div>
        </div>
        <div class="search-container">
            <div class="search-container__input">
                <input type="text">
            </div>
            <div class="search-container__lang">
                <select name="" id="">
                    <option value="ES">ES</option>
                </select>
            </div>
            <div class="search-container__icon">
                <a href="#"></a>
            </div>
        </div>
        <div class="lang-container">
            <button>
                <i class="lang-container__lang-icon"></i>
                <span class="lang-container__text">Leer Wikipedia en tu idioma</span>
                <i class="lang-container__arrow-icon"></i>
            </button>
        </div>
    </main>
    <footer>
        <div class="top-container">
            <div class="left-container">
                <div class="foundation-container">
                    <div class="foundation-container__icon"></div>
                    <div class="foundation-container__text"></div>
                </div>
                <div class="downloads-container">
                    <div class="foundation-container__icon"></div>
                    <div class="foundation-container__text"></div>
                </div>
            </div>
            <div class="right-container">
                <div class="bottom-box">
                    <div class="bottom-box__icon"></div>
                    <div class="bottom-box__text"></div>
                </div>
                <div class="bottom-box">
                    <div class="bottom-box__icon"></div>
                    <div class="bottom-box__text"></div>
                </div>
                <div class="bottom-box">
                    <div class="bottom-box__icon"></div>
                    <div class="bottom-box__text"></div>
                </div>
                <div class="bottom-box">
                    <div class="bottom-box__icon"></div>
                    <div class="bottom-box__text"></div>
                </div>
                <div class="bottom-box">
                    <div class="bottom-box__icon"></div>
                    <div class="bottom-box__text"></div>
                </div>
                <div class="bottom-box">
                    <div class="bottom-box__icon"></div>
                    <div class="bottom-box__text"></div>
                </div>
                <div class="bottom-box">
                    <div class="bottom-box__icon"></div>
                    <div class="bottom-box__text"></div>
                </div>
                <div class="bottom-box">
                    <div class="bottom-box__icon"></div>
                    <div class="bottom-box__text"></div>
                </div>
                <div class="bottom-box">
                    <div class="bottom-box__icon"></div>
                    <div class="bottom-box__text"></div>
                </div>
                <div class="bottom-box">
                    <div class="bottom-box__icon"></div>
                    <div class="bottom-box__text"></div>
                </div>
                <div class="bottom-box">
                    <div class="bottom-box__icon"></div>
                    <div class="bottom-box__text"></div>
                </div>
                <div class="bottom-box">
                    <div class="bottom-box__icon"></div>
                    <div class="bottom-box__text"></div>
                </div>
            </div>
        </div>
        <div class="bottom-container"></div>
    </footer>
</body>
</html>
